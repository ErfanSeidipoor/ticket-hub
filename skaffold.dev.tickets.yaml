apiVersion: skaffold/v3
kind: Config
build:
  local:
    push: false
  artifacts:
    - image: erfanseidipoor/tckhb-tickets
      context: .
      sync:
        manual:
          - src: ./apps/tickets/**/*.ts
            dest: .
      docker:
        dockerfile: apps/tickets/infra/docker.dev/Dockerfile.tickets
manifests:
  rawYaml:
    - ./apps/tickets/infra/k8s.dev/*
deploy:
  kubectl: {}
